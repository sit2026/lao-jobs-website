{% extends 'base.html' %}

{% block title %}ໝວດໝູ່ທັງໝົດ - ຫາວຽກລາວ{% endblock %}

{% block content %}
<div class="container py-8">
    <h1 class="text-2xl font-bold mb-6">ໝວດໝູ່ວຽກທັງໝົດ</h1>

    <div class="categories-grid">
        {% for category in categories %}
        <a href="{% url 'jobs:job_list' %}?category={{ category.slug }}"
           class="category-card">
            <div class="category-icon">
                {% if category.icon %}<i class="fas fa-{{ category.icon }}"></i>{% else %}<i class="fas fa-folder"></i>{% endif %}
            </div>
            <div class="category-name">{{ category.name }}</div>
            <div class="category-count">{{ category.name_en }}</div>
        </a>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">ບໍ່ມີຂໍ້ມູນ</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
